<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>BAC Calculator</title>

</head>

<body>

<h1>Blood Alcohol Calculator</h1>

<form>

    <div class="form-group border bacSection">

        <div class="row">

            <div class="col">
                <label for="bConsumed" class="question">How many beers were consumed?</label>
                <input type="number" class="form-control" id="bConsumed">
                <div class="hidden">
                    <p class="answer"><span id="bOutput"></span> ounces of alcohol.</p>
                </div>
            </div>

            <div class="col">
                <label for="wConsumed" class="question">How many glasses of wine were consumed?</label>
                <input type="number" class="form-control" id="wConsumed">
                <div class="hidden">
                    <p class="answer"><span id="wOutput"></span> ounces of alcohol.</p>
                </div>
            </div>

            <div class="col">
                <label for="sConsumed" class="question">How many shots were consumed?</label>
                <input type="number" class="form-control" id="sConsumed">
                <div class="hidden">
                    <p class="answer"><span id="sOutput"></span> ounces of alcohol.</p>
                </div>
            </div>

        </div>

        <br>

        <div class="row pad-bottom">

            <div class="col">
                <label for="weight">How much do you weigh in pounds?</label>
                <input type="number" class="form-control" id="weight">
            </div>

            <div class="col">
                <label for="hours">How many hours since your first drink?</label>
                <input type="number" class="form-control" id="hours">
            </div>

        </div>
    </div>
</form>

<br>

<div class="calcBAC">
    <button class="btn btn-primary" id="bacCalc">Calculate the Blood Alcohol Content.</button>
</div>

<br>

<div>
    <p class="answer">Your blood alcohol content is: <span id="bacOutput"></span>%</p>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
